      <div *ngIf="item">
          <h2>{{item.name}}</h2>
          <div><label>Position: </label>{{item.order}}</div>
          <div>
            <label>Name: </label>
            <input [(ngModel)]="item.name" placeholder="name"/>
          </div>
          <button (click)="goBack()">Back</button>
          <button (click)="save()">Save</button>
      </div>

version: '2'networks:  srsnet:    driver: bridgeservices:  db:    image: mariadb    networks:      - srsnet    env_file: ../../shoppinglist-config/mysql/deploy.env    volumes:      - "./conf/mysql:/etc/mysql/conf.d"      - "../mysqldata:/var/lib/mysql"    ports:      - "127.0.0.1:3308:3308"  srs:    build: ../../    networks:      - srsnet    image: shoppinglist-rest-service    env_file: ../../shoppinglist-config/mysql/deploy.env    volumes:      - "../../shoppinglist-config/spring/config:/app/config"      - "../logs:/app/logs"    depends_on:      - db    links:      - db:mysql    ports:      - "127.0.0.1:8080:8080"  srs_deploy:    image: cwr10010docker/shoppinglist-rest-service    networks:      - srsnet    env_file: ../../shoppinglist-config/mysql/deploy.env    volumes:      - "../../shoppinglist-config/spring/config:/app/config"      - "../logs:/app/logs"    depends_on:      - db    links:      - db:mysql    ports:      - "127.0.0.1:8080:8080"
version: '2'networks:  srsnet:    driver: bridgeservices:  db:    image: mariadb    networks:      - srsnet    environment:      MYSQL_ROOT_PASSWORD: root_pw      MYSQL_DATABASE: srs_db      MYSQL_USER: srs_db      MYSQL_PASSWORD: srs_passwd    volumes:      - "./conf/mysql:/etc/mysql/conf.d"      - "../mysqldata:/var/lib/mysql"    ports:      - "127.0.0.1:3308:3308"  srs:    build: ../../    networks:      - srsnet    image: shoppinglist-rest-service    environment:      MYSQL_URL: jdbc:mysql://mysql:3308/srs_db      MYSQL_USER: srs_db      MYSQL_PASSWORD: srs_passwd    volumes:      - "../logs:/app/logs"    depends_on:      - db    links:      - db:mysql    ports:      - "127.0.0.1:8080:8080"  srs_deploy:    image: cwr10010docker/shoppinglist-rest-service    networks:      - srsnet    environment:      MYSQL_URL: jdbc:mysql://mysql:3308/srs_db      MYSQL_USER: srs_db      MYSQL_PASSWORD: srs_passwd    volumes:      - "../logs:/app/logs"    depends_on:      - db    links:      - db:mysql    ports:      - "127.0.0.1:8080:8080"
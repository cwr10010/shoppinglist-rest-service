version: '2'networks:  srs_dev_net:    driver: bridgeservices:  db:    image: mariadb    networks:      - srs_dev_net    env_file: ../../../shoppinglist-config/mysql/dev.env    volumes:      - "../mysqldata:/var/lib/mysql"    ports:      - "127.0.0.1:3307:3306"  srs:    build: ../../    networks:      - srs_dev_net    image: shoppinglist-rest-service    environment:      SPRING_PROFILES_ACTIVE: dev    volumes:      - "../../../shoppinglist-config/spring/config:/app/config"      - "../logs:/app/logs"    depends_on:      - db    links:      - db:mysql    ports:      - "127.0.0.1:8087:8080"
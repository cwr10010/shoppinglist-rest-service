dist: trusty
language: java
jdk:
  - openjdk11
jobs:
  include:
    - stage: test
      env:
      - secure:  # DOCKER_USER
      - secure:  # DOCKER_PASS
      - COMMIT=${TRAVIS_COMMIT::8}
      services:
        - docker
      after_success:
        - ./gradlew jacocoTestReport coveralls
        - docker login -u $DOCKER_USER -p $DOCKER_PASS
        - export REPO=cwr10010docker/shoppinglist-rest-service
        - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
        - docker build -f Dockerfile -t $REPO:$COMMIT .
        - docker tag $REPO:$COMMIT $REPO:$TAG
        - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
        - docker push $REPO
    - stage: deploy
      addons:
        ssh_known_hosts: cwrose.de
      install: skip
      script: skip
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_ec50be03a3e6_key -iv $encrypted_ec50be03a3e6_iv -in $TRAVIS_BUILD_DIR/deploy/deploy_rsa.enc -out /tmp/deploy_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 /tmp/deploy_rsa
        - ssh-add /tmp/deploy_rsa
      deploy:
        provider: script
        skip_cleanup: true
        script: sh $TRAVIS_BUILD_DIR/deploy/do_deploy.sh test
        on:
          branch: master
      after_deploy:
        - ssh-add -d
        - rm /tmp/deploy_rsa

group 'de.cwrose'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        kotlin_version = '1.1.51'
        spring_boot_version = '1.5.7.RELEASE'
        json_version = '20170516'
        jackson_version='2.9.1'
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version" // See https://kotlinlang.org/docs/reference/compiler-plugins.html#kotlin-spring-compiler-plugin
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"

        classpath 'net.saliman:gradle-cobertura-plugin:2.5.0'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.1'

        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

apply plugin: 'kotlin'
apply plugin: "kotlin-spring" // See https://kotlinlang.org/docs/reference/compiler-plugins.html#kotlin-spring-compiler-plugin
apply plugin: 'org.springframework.boot'

apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

apply plugin: 'com.github.ben-manes.versions'

jacocoTestReport {
    reports {
        html.destination file("${buildDir}/jacocoHtml")
    }
}

coveralls.sourceDirs = ['src/main/kotlin']

repositories {
    mavenCentral()

}

test {
    systemProperty 'spring.profiles.active', 'test'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Required for Kotlin integration
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile 'io.github.microutils:kotlin-logging:1.4.6'

    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-mail'
    compile 'org.springframework.boot:spring-boot-starter-freemarker'

    compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"

    compile 'org.flywaydb:flyway-core:4.2.0'
    compile 'mysql:mysql-connector-java'
    //compile 'com.h2database:h2'

    compile 'io.jsonwebtoken:jjwt:0.8.0'
    compile 'joda-time:joda-time:2.9.9'

    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "ch.qos.logback:logback-core:1.2.3"

    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile 'com.h2database:h2'

    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile "com.github.salomonbrys.kotson:kotson:2.5.0"

    testCompile 'org.subethamail:subethasmtp:3.1.7'

}
